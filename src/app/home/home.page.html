<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p align="center">Compromisso</p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button routerLink="/cadastro">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="lista-compromissos">
    <ion-card *ngFor="let compromisso of compromissos;let i = index;">

      <ion-card-header>
        <ion-card-title>{{ compromisso.materia }}</ion-card-title>
        <ion-card-subtitle>{{ compromisso.descricao }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-icon name="alarm"></ion-icon>
          <ion-input label="" placeholder="{{ getHora(compromisso.datahora) }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar"></ion-icon>
          <ion-input label="" placeholder="{{ getData(compromisso.datahora) }}"></ion-input>
        </ion-item>
        <ion-item>
          <ion-button 
            expand="clear" 
            color="danger"
            (click)="excluir(i)" 
            slot="end"
          >
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
